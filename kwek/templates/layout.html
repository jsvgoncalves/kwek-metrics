<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kwek Metrics</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    </head>
    <body>
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                <p>{{ category }} : {{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <h1>Kwek Metrics</h1>
            {% block body %}{% endblock %}
        </div>
    </body>
    <footer>
      <a href="{{ url_for('kwek.index')}}">Home</a>
      <a href="{{ url_for('kwek.insert')}}">Manage Service Keys</a>
      <a href="{{ url_for('kwek.stats')}}">Check Global Status</a>
    </footer>
</html>
