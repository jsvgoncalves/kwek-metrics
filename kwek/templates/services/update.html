{% extends "layout.html" %}


{% block body %}

<div class="row panel panel-default">
  <div class="panel-heading">
    Edit <strong>{{service.name}}</strong> Service
  </div>
  <div class="panel-body">
    {% from "_formhelpers.html" import render_field %}
    <form class="form-group" method="POST" action="{{ url_for('.update', id=service.id) }}">
      {{ form.csrf_token }}
      {{ render_field(form.name) }}
      {{ render_field(form.token) }}
      {{ render_field(form.os_url) }}
      {{ render_field(form.hwk_url) }}
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <form method="POST" action="{{ url_for('.delete', id=service.id) }}">
      <button type="submit" class="btn btn-default">Delete</button>
    </form>
  </div>
</div>

{% endblock %}
